networks:
  laravel:
    driver: bridge

services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    tty: true
    ports:
      - "8001:8001"
    volumes:
      - ./site:/var/www/app
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - db
    networks:
      - laravel

  db:
    image: mysql
    container_name: db
    tty: true
    ports:
      - "4306:3306"
    volumes:
      - ./mysql/dbdata:/var/lib/mysql
    environment:
      MYSQL_DATABASE: laravel_docker
      MYSQL_USER: user
      MYSQL_PASSWORD: user
      MYSQL_ROOT_PASSWORD: root
#    command: service mysql start
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - laravel

  php:
    build:
      context: .
      dockerfile: phpDockerfile
    container_name: php
    restart: unless-stopped
    tty: true
    working_dir: /var/www/app
    volumes:
      - ./site:/var/www/app
    ports:
      - "9000:9000"
    networks:
      - laravel

